<style>
    .existeDatosEquipos {
        height: 50vh;
        overflow: auto;
    }

    .NoHayDatosEquipos {
        height: 100%;
        overflow: auto;
    }



</style>



<mat-card class="cardCrudDashboard mt-5" style="width: 100% !important;">
    <mat-card-header class="headerCard">
        <h1> <strong>LISTA DE EQUIPOS</strong> </h1>
    </mat-card-header>
    <mat-card-content class="mt-3 text-center card-container-crud">
        <div class="text-end">
            <button class="btn-filtro mt-2" mat-stroked-button  (click)="dialogFilter()">
                <i class="fa-solid fa-filter"></i>
                Filtrar
            </button>
            &nbsp;&nbsp;
            <button class="mt-2 btn-borrar" mat-stroked-button (click)="borrarFiltro()">
                <i class="fa-solid fa-eraser"></i>
                Borrar Filtros
            </button>
        </div>
        <button (click)="dialogAgregarEquipo()" class="btn-agregar mt-2" mat-stroked-button>
            <i class="fa-solid fa-file-circle-plus"></i>
            Agregar Equipo
        </button>
        <div class="containerTableMarcas" tabindex="0"
            [ngClass]="{'existeDatosEquipos': existeDatosEquipos, 'NoHayDatosEquipos': !existeDatosEquipos}">
            <table class="crudMarcas mt-3" mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="NÚMERO DE CUENTA">
                    <th mat-header-cell *matHeaderCellDef [ngClass]="'table-header'" class="titleHeader">
                        ID DEL EQUIPO
                    </th>
                    <td mat-cell *matCellDef="let element" [ngClass]="'table-content'">
                    </td>
                </ng-container>
                <ng-container matColumnDef="CLIENTE">
                    <th mat-header-cell *matHeaderCellDef [ngClass]="'table-header'" class="titleHeader">
                        MARCA DEL EQUIPO
                    </th>
                    <td mat-cell *matCellDef="let element" [ngClass]="'table-content'">

                    </td>
                </ng-container>
                <ng-container matColumnDef="TIPO">
                    <th mat-header-cell *matHeaderCellDef [ngClass]="'table-header'" class="titleHeader">
                        IMAGEN
                    </th>
                    <td mat-cell *matCellDef="let element" [ngClass]="'table-content'">
                    </td>
                </ng-container>
                <ng-container matColumnDef="SALDO INICIAL">
                    <th mat-header-cell *matHeaderCellDef [ngClass]="'table-header'" class="titleHeader">

                    </th>
                    <td mat-cell *matCellDef="let element" [ngClass]="'table-content'">
                    </td>
                </ng-container>
                <ng-container matColumnDef="ESTADO">
                    <th mat-header-cell *matHeaderCellDef [ngClass]="'table-header'" class="titleHeader">
                        REFERENCIA DEL EQUIPO
                    </th>
                    <td mat-cell *matCellDef="let element" [ngClass]="'table-content'">
                    </td>
                </ng-container>

                <ng-container matColumnDef="MOVIMIENTO">
                    <th mat-header-cell *matHeaderCellDef [ngClass]="'table-header'" class="titleHeader">
                        DESCRIPCIÓN DEL EQUIPO
                    </th>
                    <td mat-cell *matCellDef="let element" [ngClass]="'table-content'">
                    </td>
                </ng-container>
                <ng-container matColumnDef="accion">
                    <th mat-header-cell *matHeaderCellDef [ngClass]="'table-header'" class="titleHeader">
                        ACCION
                    </th>
                    <td mat-cell *matCellDef="let element" [ngClass]="'table-content'">
                        <button class="btn-editar" mat-stroked-button extended>
                            <i class="fa-solid fa-pen-to-square"></i>
                            Editar
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator class="mt-3 paginator" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
