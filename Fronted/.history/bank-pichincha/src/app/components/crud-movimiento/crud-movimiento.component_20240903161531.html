<style>
    .existeDatosEquipos {
        height: 50vh;
        overflow: auto;
    }

    .NoHayDatosEquipos {
        height: 100%;
        overflow: auto;
    }

    .container-filter{
        border:1px solid red !important
    }

    .container-filter .col-4{
        border:1px solid red !important;
        display: flex;
        justify-content: center;
        align-items: center;
    }

</style>



<mat-card class="cardCrudDashboard mt-5" style="width: 100% !important;">
    <mat-card-header class="headerCard d-flex flex-column">
        <h1 class="text-center" style="text-align: center !important;width: 100% !important"> <strong>LISTA DE
                MOVIMIENTOS</strong> </h1>

        <div class="container container-filter">
            <div class="row">
                <div class="col-4">
                    <label for="">filtrar por Numero de cuenta</label>
                </div>
                <div class="col-4">
                    <label for="">filtrar por Cliente</label>

                </div>
                <div class="col-4">
                    <label for="">filtrar por TIPO DE MOVIMIENTO </label>

                </div>
                <div class="col-4">
                    <label for="">filtrar por SALDO INICIAL </label>

                </div>

                <div class="col-4">
                    <label for="">filtrar por ESTADO </label>

                </div>
            </div>
        </div>

    </mat-card-header>
    <mat-card-content class="mt-3 text-center card-container-crud">
        <div class="text-end">
            <button class="btn-filtro mt-2" mat-stroked-button>
                <i class="fa-solid fa-filter"></i>
                Filtrar
            </button>
            &nbsp;&nbsp;
            <button class="mt-2 btn-borrar" mat-stroked-button>
                <i class="fa-solid fa-eraser"></i>
                Borrar Filtros
            </button>
        </div>
        <button class="btn-agregar mt-2" mat-stroked-button>
            <i class="fa-solid fa-file-circle-plus"></i>
            Agregar Equipo
        </button>
        <div class="container table-movimientos" tabindex="0" style="border:1px solid red !important;width: 150px  !important;">
            <table class="crudMarcas mt-3" mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="NÚMERO DE CUENTA">
                    <th mat-header-cell *matHeaderCellDef [ngClass]="'table-header'" class="titleHeader">
                        NÚMERO DE CUENTA
                    </th>
                    <td mat-cell *matCellDef="let element" [ngClass]="'table-content'">
                    </td>
                </ng-container>
                <ng-container matColumnDef="CLIENTE">
                    <th mat-header-cell *matHeaderCellDef [ngClass]="'table-header'" class="titleHeader">
                        CLIENTE
                    </th>
                    <td mat-cell *matCellDef="let element" [ngClass]="'table-content'">

                    </td>
                </ng-container>
                <ng-container matColumnDef="TIPO DE  MOVIMIENTO">
                    <th mat-header-cell *matHeaderCellDef [ngClass]="'table-header'" class="titleHeader">
                        TIPO DE MOVIMIENTO
                    </th>
                    <td mat-cell *matCellDef="let element" [ngClass]="'table-content'">
                    </td>
                </ng-container>
                <ng-container matColumnDef="SALDO INICIAL">
                    <th mat-header-cell *matHeaderCellDef [ngClass]="'table-header'" class="titleHeader">
                        SALDO INICIAL
                    </th>
                    <td mat-cell *matCellDef="let element" [ngClass]="'table-content'">
                    </td>
                </ng-container>
                <ng-container matColumnDef="ESTADO">
                    <th mat-header-cell *matHeaderCellDef [ngClass]="'table-header'" class="titleHeader">
                        ESTADO
                    </th>
                    <td mat-cell *matCellDef="let element" [ngClass]="'table-content'">
                    </td>
                </ng-container>
                <ng-container matColumnDef="EDITAR">
                    <th mat-header-cell *matHeaderCellDef [ngClass]="'table-header'" class="titleHeader">
                        EDITAR
                    </th>
                    <td mat-cell *matCellDef="let element" [ngClass]="'table-content'">
                    </td>
                </ng-container>

                <ng-container matColumnDef="ELIMINAR">
                    <th mat-header-cell *matHeaderCellDef [ngClass]="'table-header'" class="titleHeader">
                        ELIMINAR
                    </th>
                    <td mat-cell *matCellDef="let element" [ngClass]="'table-content'">
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator class="mt-3 paginator" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
