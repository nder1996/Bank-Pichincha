<style>
  .cdk-overlay-dark-backdrop {
    background: rgba(0, 0, 0, 0.9) !important;
  }
</style>

<ng-container>
  <h2 mat-dialog-title style="text-align: center;">AGREGAR MOVIMIENTO</h2>
  <form class="container" action="">
    <mat-dialog-content>
      <div class="row">
        <div class="col-12">
          <label>NÃšMERO DE CUENTA</label>
          <mat-form-field class="example-form-field">
            <input matInput type="text">
          </mat-form-field>
        </div>
        <div class="col-12">
          <label>TIPO DE MOVIMIENTO</label>
            <mat-form-field class="example-form-field">
              <mat-label>TIPO DE MOVIMIENTO</mat-label>
              <mat-select [(value)]="selectedTipoMovimiento" errorStateMatcher="matcher">
                <mat-option *ngFor="let tipo of listTipoMovimientos" [value]="tipo.idTipoMovimientos">
                  {{ tipo.nombre }}
                </mat-option>
              </mat-select>
            </mat-form-field>
        </div>
        <div class="col-12">
          <label>VALOR DEL MOVIMIENTO</label>
          <mat-form-field class="example-form-field">
            <input matInput type="text">
          </mat-form-field>
        </div>
        <div class="col-12">
          <label>SALDO ACTUAL</label>
          <mat-form-field class="example-form-field">
            <input matInput type="text">
          </mat-form-field>
        </div>
      </div>
    </mat-dialog-content>
  </form>
  <mat-dialog-actions align="center">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button color="primary">Guardar</button>
  </mat-dialog-actions>
</ng-container>
